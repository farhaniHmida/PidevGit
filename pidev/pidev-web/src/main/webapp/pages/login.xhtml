<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      template = "/template/templatelog.xhtml"
      xmlns:p="http://primefaces.org/ui">  
<ui:define name="login">
<h:head></h:head> 
<h:body> 
<h:form>
		<h:panelGrid columns="2">
		  	<h:outputText value="Login" />
		  	<p:inputText  value="#{authentificationBean.user.login}" />
		  	
		    <h:outputText value="password" />
		  	<p:password value="#{authentificationBean.user.password}" />
		  	
		  	<h:commandButton action="#{authentificationBean.doLogin()}" value="Login" >
		  		<f:param name="membre" value="#{authentificationBean.user}" />
		  		
		  	</h:commandButton>
	  	</h:panelGrid>
</h:form>


</h:body> 
</ui:define>
</ui:composition>
