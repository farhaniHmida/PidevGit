<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html" locale="#{userSettings.locale}">
    <h:head title="JSF-PrimeFaces-CDI Sample Web Application">
        <f:facet name="first">
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
            <meta http-equiv="pragma" content="no-cache"/>
            <meta http-equiv="cache-control" content="no-cache"/>
            <meta http-equiv="expires" content="0"/>
        </f:facet>
    </h:head>
    <h:body  >
        <h:graphicImage library="images" name="logo.png" styleClass="logo"/>
		
        <h:form id="mainForm" prependId="false">
            <div class="slogan">
                <h:outputText value="Artistic ShowRoom - &#169; 2017-2018"/>
                
                <p:commandButton value="" icon="ui-icon-power" ajax="false"
                                 style="margin-left:50px" 
                                 immediate="true"/>
            </div>

            <h:panelGrid columns="2" columnClasses="menuColumn,contentColumn">
                <p:menu id="servicesList">
                    <p:menuitem value="Course List"
                                
                                icon="ui-icon-play" onclick="selectServiceLink(this)" ajax="false"
                                url="/pages/course/listcourse.jsf"/>
                    
                     <p:menuitem value="Add Course "
                                
                                icon="ui-icon-play" onclick="selectServiceLink(this)" ajax="false"
                                url="/pages/course/addcourse.jsf"/>
                    
                    <p:menuitem value="Statistic Review"
                               
                                icon="ui-icon-play" onclick="selectServiceLink(this)" ajax="false"
                                url="/pages/stat/statanimate.jsf">
                            
                                
                                </p:menuitem>
                </p:menu>
                
                <h:panelGroup layout="block">
                    <ui:insert name="content"/>
                </h:panelGroup>
            </h:panelGrid>
        </h:form>

        <h:outputStylesheet library="css" name="common.css"/>
        <h:outputScript library="js" name="common.js" target="body"/>
        <ui:insert name="resources"/>
    </h:body>
</f:view>
</html>
